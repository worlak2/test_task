{% include "office_world/include/header.html" %}
{% block content %}
<h1>Время до конца</h1>
<a>{{ result }}</a>
<form method="post" action="{% url 'vote-action' slug=object %}">{% csrf_token %}
    {% for i in voted_user %}
        <div class="form-check">
            <input class="form-check-input" type="radio" name="user" id="exampleRadios2" value="{{ i.pk }}">
            <input type="hidden" id="pk" name="vote" value="{{ object.pk }}">
            <label class="form-check-label" for="exampleRadios2">
                {{ i.user }}
            </label>
        </div>
    {% endfor %}
    <div>
        <button type="submit">Проголосовать</button>
    </div>
</form>
{% endblock %}
